<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Application</title>
  </head>
  <body>
    <div class="content">
      <header>
        <form>
          <input
            class="search"
            type="search"
            placeholder="Enter a city.."
            required
            id="searchCity"
          />
          <input class="button" type="submit" value="Search" />
          <hr />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1>Paris</h1>
            <p>
              <span id="day">Saturday 15:32</span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>

          <div class="temperature">
            <p>⛅</p>
            <span id="temp">14</span>°C
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Lindo Sewela</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>

    <script src="src/weather3.js"></script>
  </body>
</html>
